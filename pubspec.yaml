name: agentry
description: "Agentry - Financial Tracking App for Recruitment Agency"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_riverpod: ^2.5.1
  path_provider: ^2.1.4
  uuid: ^4.4.0
  intl: any
  pdf: ^3.11.0
  printing: ^5.13.1
  flutter_local_notifications: ^18.0.1
  share_plus: ^10.1.0
  firebase_core: ^3.10.1
  cloud_firestore: ^5.6.2
  file_picker: ^8.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icon/
